<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/stylesheet.css"/>
</head>
<body>
    <div class="container">
        <h1>COUNTER</h1>
        <span class="counter">0</span>
        <div>
            <button class="plus" id="plus" onclick="changeCounter(plus)">+</button>
            <button class="minus" id="minus" onclick="changeCounter(minus)">-</button>
            <img src="./9054907_bx_reset_icon.svg" class="reset" id="reset" onclick="changeCounter(reset)">
            <button class="cifri" id="desyat" onclick="changeCounter(desyat)">+10</button>
            <button class="cifri" id="dvacacpyat" onclick="changeCounter(dvacacpyat)">+25</button>
            <button class="cifri" id="pisyat" onclick="changeCounter(pisyat)">+50</button>
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
